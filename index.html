<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps to GPX Converter</title>
    <link rel="stylesheet" href="css/base-layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/utilities.css">
    
    <!-- OpenLayers stylesheets for maps functionality -->
    <link rel="stylesheet" href="https://openlayers.org/en/v6.5.0/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v6.5.0/build/ol.js"></script>
</head>
<body>
    
    <!-- Settings Button -->
    <div style="text-align:center; margin-bottom:10px;">
        <button id="settingsButton">&#9881; Settings</button>
    </div>
    
    <!-- App Container -->
    <div id="app">
        <h1>Google Maps to GPX Converter</h1>
        <div class="input-group">
            <label for="startLocation">Start Location:</label>
            <input type="text" id="startLocation" placeholder="Enter start location" />
        </div>
        <div class="input-group">
            <label for="endLocation">End Location:</label>
            <input type="text" id="endLocation" placeholder="Enter end location" />
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="sameLocation">
            <label for="sameLocation">End is the same as start</label>
        </div>
        <button id="validateButton">Validate</button>
        <button id="saveButton" disabled>Save GPX</button>
        <div id="map" class="map"></div>
        <div id="console"></div>
    </div>
    
    <!-- Settings Menu (initially hidden) -->
    <div id="settingsMenu" class="settings-menu">
        <!-- Existing settings controls -->
        <label class="switch">
            <input type="checkbox" id="debugSwitch">
            <span class="slider round"></span>
        </label>
        <label for="debugSwitch">Debug Mode</label>
        
        <div class="slider-container">
            <label for="widthSlider" class="slider-label">Adjust Width:</label>
            <input type="range" id="widthSlider" min="300" max="600" value="300" class="range-slider">
        </div>
        
        <button id="creditsButton">Credits</button>
        
        <!-- Theme Switcher Dropdown -->
        <div class="input-group theme-switcher-dropdown">
            <label for="themeSelector">Theme:</label>
            <select id="themeSelector" name="themeSelector">
                <option value="select_themet">Select Theme</option>
                <option value="midnight_contrast">Midnight Contrast</option>
                <option value="golden_hour">Golden Hour</option>
                <option value="tropical_burst">Tropical Burst</option>
                <option value="classic_elegance">Classic Elegance</option>
                <option value="space_odyssey">Space Odyssey</option>
                <option value="desert_mirage">Desert Mirage</option>
                <option value="winter_chill">Winter Chill</option>
                <option value="autumn_breeze">Autumn Breeze</option>
            </select>
        </div>
    </div>
    
    <!-- Credits Section (initially hidden) -->
    <div id="creditsSection" style="display:none;">
        <p>Made by Mitch</p>
        <p><a href="https://github.com/MitchBoss" target="_blank">MitchBoss on GitHub</a></p>
        <p>Wouldn't be possible without ChatGPT</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
